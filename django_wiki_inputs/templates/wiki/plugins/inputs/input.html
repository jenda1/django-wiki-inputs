{% if cmd == 'display' %}
<span class="dw-input" data-id="{{id}}">
    <i class="fa fa-spinner fa-spin"></i>
</span>
{% elif args.type == 'text' %}
<input class="form-control dw-input{% if args.inline %} dw-input-inline{% endif %}"
       type="text"
       data-id="{{id}}"
       disabled />
{% elif args.type == 'file' or args.type == 'files' %}
<input class="form-control dw-input"
       type="file"
       data-id="{{id}}"
       {% if args.type == 'files' %} multiple{% endif %}
       disabled />
{% elif args.type == 'textarea' %}
<textarea class="form-control dw-input"
          data-id="{{id}}"
          rows="4"
          cols="40"
          disabled></textarea>
{% elif args.type == 'select' %}
<select class="form-control dw-input{% if args.inline %} dw-input-inline{% endif %}" data-id="{{id}}">
    {% for val in args.values %}
    <option value="{{forloop.counter0}}">{{val}}</option>
    {% endfor %}
</select>
{% else %}
{{args.type}}???
{% endif %}
