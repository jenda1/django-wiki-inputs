{% if cmd == 'display' %}
<span class="dw-input" data-id="{{id_}}">
    <i class="fa fa-spinner fa-spin"></i>
</span>
{% elif type == 'text' or not type %}
<input class="form-control dw-input{% if attr.inline %} dw-input-inline{% endif %}"
       type="text"
       data-id="{{id_}}"
       disabled />
{% elif type == 'file' %}
<input class="form-control dw-input"
       type="file"
       data-id="{{id_}}"
       multiple />
{% else %}
???
{% endif %}
