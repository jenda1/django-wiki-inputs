{% load wiki_forms_tags %}
{% get_uuid as uid %}
<div class="pull-right">
  <a href="#" class="fixed-top position-relative" data-toggle="modal" data-target="#{{uid}}-modal"><span class="glyphicon glyphicon-info-sign"></a>
</div>

<!-- Modal -->
<div class="modal fade" id="{{uid}}-modal" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Info</h4>
      </div>
      <div class="modal-body">{{info|safe}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div> 


{{html|safe}}
</div>
